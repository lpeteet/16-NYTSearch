<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>New York Times Search</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type+"text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>New York Times Search</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term</label>
          <input type="text" class="form-control" id="searchTerm" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
          <select class="form-control" id="recordRetreive">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Start Year (Optional)</label>
          <textarea class="form-control" id="startYear" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">End Year (Optional)</label>
          <textarea class="form-control" id="endYear" rows="3"></textarea>
        </div>
      </form>

      <div class="container-fluid" id="topArticles">
        test
      </div>
    </div>
  </body>
</html>
